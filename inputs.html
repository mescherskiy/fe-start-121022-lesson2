<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h2>Huge registration form</h2>

    <form action="">
        <div>
            <label for="login">Enter login:</label><br>
            <input type="text" id="login">
        </div><br>
        <div>
            <label for="password">Enter password:</label><br>
            <input type="password" id="password">
        </div><br>
        <div>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email">
        </div><br>
        <div>
            <label for="phone">Enter your phone number:</label><br>
            <input type="tel" id="phone">
        </div><br>
        <div>
            <label for="website">Enter your website:</label><br>
            <input type="url">
        </div><br>
        <div>
            <p>Choose your gender: </p>
            <input type="radio" name="sex" id="male" value="Male">
            <label for="male" >Male</label>
            <input type="radio" name="sex" id="female" value="Female">
            <label for="female">Female</label>
        </div><br>
        <div>
            <label for="birthday">Enter your birthday:</label><br>
            <input type="date" id="birthday">
        </div><br>
        <div>
            <label for="age">It means now you are ... (your age)</label><br>
            <input type="number" id="age">
        </div><br>
        <div>
            <label for="time">At what time were you born?</label><br>
            <input type="time" id="time">
        </div><br>
        <div>
            <label for="file">Upload avatar</label><br>
            <input type="file" id="file"><br><br>
            <input type="image" src="img/pngwing.com.png" width="50" height="50" alt="Submit">
        </div>
        <div>
            <p>Which languages do you know?</p>
            <input type="checkbox" name="languages" id="english" value="English">
            <label for="english">English</label><br>
            <input type="checkbox" name="languages" id="ukrainian" value="Ukrainian">
            <label for="ukrainian">Ukrainian</label><br>
            <input type="checkbox" name="languages" id="german" value="German">
            <label for="german">German</label><br>
            <input type="checkbox" name="languages" id="french" value="French">
            <label for="french">French</label><br>
            <input type="checkbox" name="languages" id="spanish" value="Spanish">
            <label for="spanish">Spanish</label>
        </div><br>
        <div>
            <label for="color">Choose your favorite color:</label><br>
        <input type="color" id="color">
        </div><br>
        <div>
            <input type="search">
            <input type="button" value="Just do nothing!">
        </div><br>
        <div>
            <label for="datetime">Enter current date and time:</label><br>
            <input type="datetime-local" id="datetime">
        </div><br>
        <div>
            <label for="week">... and week:</label><br>
            <input type="week" id="week">
        </div><br>
        <div>
            <label for="month">... and month:</label><br>
        <input type="month" id="month">
        </div><br>
        <div>
            <label for="level">How happy are you now? :)</label><br>
            <input type="range" id="level">
        </div><br>

        <div>
            <input type="hidden" id="token" value="gkfGg2mSp45T1">
            <input type="reset">
            <input type="submit">
        </div>
    </form>
</body>
</html>
